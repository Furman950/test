language: csharp
solution: testWebAppReact.sln
sudo: required
mono: none
dotnet: 3.0
script:
 - dotnet test
 - echo $TRAVIS_TAG
 - ./scripts/deploy.sh 1.0.1 $DOCKER_USERNAME $DOCKER_PASSWORD

after_success:
 - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
 - chmod +x send.sh
 - ./send.sh success $WEBHOOK_URL
after_failure:
 - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
 - chmod +x send.sh
 - ./send.sh failure $WEBHOOK_URL
